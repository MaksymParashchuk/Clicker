<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="shortcut icon" href="img/logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button onclick="handleClick()">Click me: <span id="clickCount">0</span></button>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <button id="addTimeButton1" class="color-change-button">10 seconds</button>
        <button id="addTimeButton2" class="color-change-button">30 seconds</button>
        <button id="addTimeButton3" class="color-change-button">1 minute</button>
        <button id="hardModeButton">Hard Mode</button>
    </div>
    <div class="buttonNav">
        <span onclick="openNav()">â˜° Game mode</span>
    </div>
    <span id="timer">Timer: <span id="timeRemaining">60</span> seconds</span>
    <button id="restartButton" onclick="restartGame()">Restart</button>
    <div id="history"></div>
    <div id="endGameModal" class="modal">
        <div id="modalContent" class="modal-content"></div>
    </div>
    <script src="./js/Js.js"></script>
</body>

</html>
