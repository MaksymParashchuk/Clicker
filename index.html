<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="shortcut icon" href="img/logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button onclick="handleClick()">Click me: <span id="clickCount">0</span></button>
    <div class="addTimeButtons">
        <button id="addTimeButton3">1 Minutes</button>
        <button id="addTimeButton2">30 Seconds</button>
        <button id="addTimeButton1">10 Seconds</button>
    </div>

    <span id="timer">Timer: <span id="timeRemaining">60</span> seconds</span>
    <button id="restartButton" onclick="restartGame()">Restart</button>
    <div id="history"></div>
    <div id="endGameModal" class="modal">
        <div id="modalContent" class="modal-content"></div>
    </div>


    <script src="./js/Js.js"></script>
</body>

</html>
